<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan "Looping A Triangle" | dummyeuy</title>
</head>
<body>
    <script type=text/javascript>
        let i, j;
        for(i=0; i < 8; i++) {
           //inner loop
          for(j=1; j<=i; j++) {
             document.write('#');
        }
        document.write('<br/>');
     }
</script>
</body>

</html>
