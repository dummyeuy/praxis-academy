<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    <link rel="shortcut icon" href="https://www.ampproject.org/static/img/amp_favicon.png?v=3">
    <link rel="apple-touch-icon" sizes="120x120" href="https://www.ampproject.org/static/img/icons/120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="https://www.ampproject.org/static/img/icons/152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="https://www.ampproject.org/static/img/icons/167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://www.ampproject.org/static/img/icons/180.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>[Petanikode] AMP-IMG generator | dummyeuy </title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.js"></script>
    
    <div class="container">
            <div class="row">
            <div class="col-md-4">
                <h1><b>AMP-IMG</b> Generator</h1>
                <h4><code>amp-img</code> generator ini dicoba dari <a href="https://www.petanikode.com/berkenalan-dengan-vue.js/">Petanikode</a> oleh <i>dummyeuy</i> </h4>
                <p>Buat <code>amp-img</code> tag dari url gambar dengan mudah</p>
    
            </div>
            <div class="col-md-8">
                <!-- Future Development, mybe ads here -->
            </div>
            </div>
            </div>
    
            <div class="container" id="app">
                <div class="row">
                    <div class="col-md-12">
    
    
    
                        <div class="panel panel-default" style="margin-top:2vh">
                            <div class="panel-body">
    
                        <div class="form-group">
                            <label>Image URL*</label>
                            <input class="form-control" v-on:keyup="getImageData()" v-model="src" type="text" placeholder="http://contohhalaman.com/gambar.jpg" />
                        </div>
    
                        <div class="form-group">
                            <label>Layout</label>
                            <select class="form-control" v-model="layout">
                                <option>nodisplay</option>
                                <option>fixed</option>
                                <option>responsive</option>
                                <option>fixed-height</option>
                                <option>fill</option>
                                <option>container</option>
                                <option>flex-item</option>
                            </select>
                        </div>
    
                        <div class="form-group">
                            <label>Alt text</label>
                            <input class="form-control" v-model="alt" type="text" placeholder="alternative text" />
                        </div>
    
                        <div class="form-group">
                            <textarea onclick="this.select()" class="form-control" rows="8" style="font-family:monospace">
    &lt;amp-img
        width="{{ width }}"
        height="{{ height }}"
        alt="{{ alt }}"
        src="{{ src }}"
        layout="{{ layout }}"&gt;
    &lt;/amp-img&gt;</textarea>
                        </div>
    
    
                            </div>
                        </div>
    
    
    
                    </div>
                </div>
            </div>
    <script src="script-amp-img.js"></script>
</body>
</html>
